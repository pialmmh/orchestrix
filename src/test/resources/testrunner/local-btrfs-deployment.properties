# Configuration for Local BTRFS Container Deployment
# For Ubuntu 24.04 LTS local machine deployment

# ============================================
# SSH Connection (localhost)
# ============================================
ssh.host=localhost
ssh.port=22
ssh.username=mustafa
# Leave password empty to use SSH key
ssh.password=
ssh.key_path=/home/mustafa/.ssh/id_rsa

# Use sudo for privileged operations
use_sudo=true

# ============================================
# Storage Configuration (BTRFS)
# ============================================
# Storage root path (will be created if doesn't exist)
storage.root.path=/home/mustafa/telcobright/btrfs

# Storage location ID from /etc/orchestrix/storage-locations.conf
storage.location.id=btrfs_local_main

# Container root name within storage
storage.container.root=test-container

# Storage quota
storage.quota.size=10G

# Enable compression for better disk usage
storage.compression=true

# Snapshot configuration
storage.snapshot.enabled=false
storage.snapshot.frequency=daily
storage.snapshot.retain=7

# ============================================
# Container Configuration
# ============================================
# Container name
container.name=test-ubuntu-container

# Container image (download Ubuntu 22.04 if no local image)
# Leave empty to download from LXD image server
container.image.path=
container.image.url=

# Resource limits
container.limits.memory=1G
container.limits.cpu=2

# Auto-start container on boot
container.autostart=false

# Network configuration
container.network.bridge=lxdbr0

# ============================================
# LXC Configuration
# ============================================
# Prepare prerequisites (install LXD, configure bridge, etc.)
lxc.prepare_prerequisites=true

# Bridge configuration
lxc.bridge.network=10.0.3.0/24
lxc.bridge.name=lxdbr0