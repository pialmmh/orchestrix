# Configuration for deploying Unique ID Generator locally
# For Ubuntu 24.04 LTS with BTRFS storage

# ============================================
# SSH Connection (localhost)
# ============================================
ssh.host=localhost
ssh.port=22
ssh.username=mustafa
ssh.password=
ssh.key_path=/home/mustafa/.ssh/id_rsa

use_sudo=true

# ============================================
# Storage Configuration
# ============================================
storage.root.path=/home/mustafa/telcobright/btrfs
storage.location.id=btrfs_local_main
storage.container.root=unique-id-generator
storage.quota.size=5G
storage.compression=true
storage.snapshot.enabled=true
storage.snapshot.frequency=daily
storage.snapshot.retain=3

# ============================================
# Container Configuration
# ============================================
container.name=uid-generator-local
container.image.path=/tmp/unique-id-generator-base.tar.gz

# Resource limits
container.limits.memory=512M
container.limits.cpu=1

# Auto-start
container.autostart=true

# Port mapping for the service
container.port=7001

# ============================================
# LXC Configuration
# ============================================
lxc.prepare_prerequisites=false  # Should already be done
lxc.bridge.name=lxdbr0