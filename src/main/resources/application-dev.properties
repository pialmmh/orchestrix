# Development Profile Configuration

# Server Configuration
server.port=8090
server.servlet.context-path=/api

# Application Name
spring.application.name=orchestrix-dev

# Database Configuration (MySQL - Development)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/orchestrix?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# JPA/Hibernate Configuration - Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.h2.console.enabled=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging - Development (More verbose)
logging.level.com.telcobright.orchestrix=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.root=INFO

# JWT Configuration - Development
jwt.secret=dev-orchestrix-secret-key-for-jwt-token-generation-must-be-at-least-256-bits
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# CORS Configuration - Development (More permissive)
cors.allowed-origins=http://localhost:3010,http://localhost:3000,http://127.0.0.1:3010
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Session Configuration
server.servlet.session.timeout=60m

# Actuator - Development (All endpoints exposed)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Development specific settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Bitwarden/Vaultwarden Configuration - Development
bitwarden.api.url=http://localhost:8080
bitwarden.api.identity-url=http://localhost:8080/identity
bitwarden.client.id=${BITWARDEN_CLIENT_ID:}
bitwarden.client.secret=${BITWARDEN_CLIENT_SECRET:}
bitwarden.organization.id=${BITWARDEN_ORG_ID:}
bitwarden.collection.default=Infrastructure-Dev