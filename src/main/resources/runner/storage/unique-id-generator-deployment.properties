# Configuration for deploying Unique ID Generator with BTRFS
# Example configuration for the unique-id-generator container

# ============================================
# SSH Connection
# ============================================
ssh.host=localhost
ssh.port=22
ssh.username=root
ssh.password=password
ssh.use_sudo=false

# ============================================
# Storage Configuration
# ============================================
storage.provider=btrfs
storage.location.id=btrfs_ssd_main
storage.container.root=unique-id-generator
storage.quota.size=10G
storage.compression=true
storage.snapshot.enabled=true
storage.snapshot.frequency=daily
storage.snapshot.retain=7

# ============================================
# Container Configuration
# ============================================
container.technology=lxc
container.name=uid-generator-01
container.image.path=/tmp/unique-id-generator-base.tar.gz

# Network
container.network.ip=10.0.3.50
container.network.gateway=10.0.3.1

# Resources
container.limits.memory=512M
container.limits.cpu=1

# Auto-start
container.autostart=true

# Port forwarding for the service
container.ports=7001:7001

# Mount configuration directory
container.mounts=/etc/unique-id-config:/etc/unique-id-generator

# ============================================
# LXC Prerequisites
# ============================================
lxc.prepare_prerequisites=true
lxc.bridge.network=10.0.3.0/24
lxc.bridge.name=lxdbr0