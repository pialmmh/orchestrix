# Server Configuration
server.port=8090
server.servlet.context-path=/api

# Application Name
spring.application.name=orchestrix

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/orchestrix?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.h2.console.enabled=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging
logging.level.com.telcobright.orchestrix=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
jwt.secret=orchestrix-secret-key-for-jwt-token-generation-must-be-at-least-256-bits
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# CORS Configuration
cors.allowed-origins=http://localhost:3010
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Session Configuration
server.servlet.session.timeout=30m

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always