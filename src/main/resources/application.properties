# ===============================================
# ORCHESTRIX MAIN CONFIGURATION
# ===============================================
# This is the main configuration file that determines the active profile
# Available profiles: dev, staging, prod
# 
# To change the active profile:
# 1. Set SPRING_PROFILES_ACTIVE environment variable, OR
# 2. Change the spring.profiles.active property below, OR  
# 3. Pass --spring.profiles.active=<profile> as command line argument
# ===============================================

# Active Profile Configuration
# Default profile - change this to switch between environments
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Profile-specific configurations are loaded from:
# - application-dev.properties     (Development environment)
# - application-staging.properties (Staging environment) 
# - application-prod.properties    (Production environment)

# Common Configuration (applies to all profiles)
spring.application.name=orchestrix

# Default server configuration (can be overridden by profiles)
server.port=${SERVER_PORT:8090}

# Enable configuration processing
spring.config.import=optional:file:.env[.properties]