spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/orchestrix?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    
orchestrix:
  runtime:
    mode: development
  
  images:
    base-path: ./images
  
  deployments:
    base-path: ./deployments/dev
  
  repository:
    type: local-filesystem
    path: ./images
    
vault:
  enabled: false
  mock: true
  
logging:
  level:
    com.telcobright.orchestrix: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE