spring:
  datasource:
    url: jdbc:h2:mem:orchestrix
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
    
orchestrix:
  runtime:
    mode: mock
  
  images:
    base-path: ./mock-images
  
  deployments:
    base-path: ./mock-deployments
  
  repository:
    type: mock
    
vault:
  enabled: false
  mock: true
  
logging:
  level:
    com.telcobright.orchestrix: DEBUG