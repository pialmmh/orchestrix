# Production Profile Configuration
spring.profiles.active=prod

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Application Name
spring.application.name=orchestrix

# Database Configuration (MySQL - Production)
spring.datasource.url=jdbc:mysql://${DB_HOST:prod-db.orchestrix.com}:${DB_PORT:3306}/orchestrix?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=false
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Connection Pool Configuration - Production optimized
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration - Production
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.h2.console.enabled=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging - Production
logging.level.com.telcobright.orchestrix=WARN
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.root=ERROR
logging.file.name=logs/orchestrix.log
logging.file.max-size=500MB
logging.file.max-history=90
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{36}] - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{36}] - %msg%n

# JWT Configuration - Production
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:21600000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:86400000}

# CORS Configuration - Production (Restrictive)
cors.allowed-origins=${CORS_ORIGINS:https://orchestrix.com,https://app.orchestrix.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,Keep-Alive,X-Requested-With,If-Modified-Since,X-CSRF-Token
cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=${UPLOAD_MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${UPLOAD_MAX_REQUEST_SIZE:10MB}

# Session Configuration
server.servlet.session.timeout=15m
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Actuator - Production (Minimal endpoints, secured)
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=never
management.endpoints.web.base-path=/actuator
management.security.enabled=true
management.endpoint.health.probes.enabled=true
management.endpoint.prometheus.enabled=true

# SSL Configuration
server.ssl.enabled=${SSL_ENABLED:true}
server.ssl.key-store=${SSL_KEYSTORE_PATH}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=${SSL_KEY_ALIAS:orchestrix}

# Security Headers
server.servlet.session.tracking-modes=cookie
security.headers.frame=deny
security.headers.content-type=nosniff
security.headers.xss=1; mode=block

# Cache Configuration
spring.cache.type=redis
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD}
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=50
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# Performance and Security settings
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
server.compression.min-response-size=1024
server.http2.enabled=true

# Production monitoring
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true