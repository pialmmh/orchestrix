# Go-ID Container Configuration
# This is a sample configuration for launching the go-id container

# Container Settings
CONTAINER_NAME="go-id-default"
IMAGE_NAME="go-id-base"

# Network Configuration
CONTAINER_IP="10.200.100.50"
HOST_INTERFACE="lxdbr0"

# Port Mapping (host:container)
HTTP_PORT_MAPPING="7010:7010"

# Service Configuration
GO_ID_PORT="7010"
GO_ID_SHARD_ID="1"          # Unique shard ID (1-65535) - MUST be different for each container
GO_ID_TOTAL_SHARDS="1"      # Total number of shards in the cluster

# Consul Service Discovery (optional)
# CONSUL_URL="http://consul-server:8500"    # Consul agent URL (leave empty to disable)
# SERVICE_NAME="go-id"                       # Service name in Consul (default: go-id)

# Storage Configuration
STORAGE_POOL="default"
STORAGE_QUOTA="500M"

# Host Bind Mounts (optional)
# Format: HOST_PATH:CONTAINER_PATH
# Example: BIND_MOUNT_1="/host/data:/container/data"
# BIND_MOUNT_1=""
# BIND_MOUNT_2=""

# Environment Variables (optional)
# ENV_VAR_1="KEY=VALUE"
# ENV_VAR_2="ANOTHER_KEY=ANOTHER_VALUE"
