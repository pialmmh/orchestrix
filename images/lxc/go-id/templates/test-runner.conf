# Test Runner Configuration
# Deploy and test container on remote server(s)
# Supports both single-target and multi-target deployment

# ========================================
# Execution Mode (for multi-target)
# ========================================
# PARALLEL - Deploy to all servers simultaneously (faster)
# SEQUENTIAL - Deploy to servers one by one (safer, easier to debug)
# EXECUTION_MODE=SEQUENTIAL

# ========================================
# OPTION 1: Single Target Deployment (Backward Compatible)
# ========================================
# Uncomment for single server deployment
SERVER_IP="192.168.1.100"
SERVER_PORT="22"
SSH_USER="root"
SSH_PASSWORD="your_password"
# SSH_KEY_PATH="/home/user/.ssh/id_rsa"  # Alternative to password
CONTAINER_NAME="go-id-test"
CONTAINER_IP="10.200.100.50"
PORT_MAPPING="7010:7010"  # host:container

# ========================================
# OPTION 2: Multi-Target Deployment
# ========================================
# Uncomment and configure for multi-server deployment (e.g., 3-shard system)

# Execution mode for multi-target
# EXECUTION_MODE=PARALLEL

