# ========================================
# Artifact Information (auto-filled by build)
# ========================================
ARTIFACT_NAME="go-id-v1-TIMESTAMP.tar.gz"
ARTIFACT_PATH="/path/to/generated/go-id-v1-TIMESTAMP.tar.gz"
ARTIFACT_VERSION="v1"

# ========================================
# Container Configuration (Global)
# ========================================
IMAGE_NAME="go-id-base"
NETWORK_BRIDGE="lxdbr0"

# Service Configuration
SERVICE_PORT="7010"
STORAGE_QUOTA="500M"

# Test Configuration
RUN_HEALTH_CHECK="true"
CLEANUP_ON_FAILURE="false"
CLEANUP_ON_SUCCESS="false"
