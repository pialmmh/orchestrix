# Night-Watcher LXC Launch Configuration
# This file is used when launching a container instance manually

# =============================================================================
# Container Identification
# =============================================================================
CONTAINER_NAME="night-watcher-test"
BASE_IMAGE="night-watcher-base-v.1.0.0"

# =============================================================================
# Network Configuration
# =============================================================================
BRIDGE_NAME="lxdbr0"
CONTAINER_IP="10.10.199.200/24"
GATEWAY_IP="10.10.199.1"
DNS_SERVERS="8.8.8.8 8.8.4.4"

# =============================================================================
# Resource Limits
# =============================================================================
MEMORY_LIMIT="2GB"
CPU_LIMIT="2"

# =============================================================================
# Tenant Configuration
# =============================================================================
TENANT_ID="example"
TENANT_NAME="Example Tenant"

# =============================================================================
# MySQL (Security Monitoring)
# =============================================================================
MYSQL_HOST="10.10.199.10"
MYSQL_PORT="3306"
MYSQL_USER="security_bundle"
MYSQL_PASS="changeme"
MYSQL_DB="security_monitoring"

# =============================================================================
# HA Controller
# =============================================================================
HACTL_ENABLED="false"
HACTL_NODE_ID="none"
CONSUL_ADDRESS="127.0.0.1:8500"

