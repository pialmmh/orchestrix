# Build Configuration for Unique ID Generator Container
# Version: 1.0.0

# Container Settings
CONTAINER_NAME="unique-id-generator"
VERSION="1.0.0"
BASE_IMAGE="ubuntu:22.04"
BUILD_CONTAINER_NAME="uid-gen-build-temp"
IMAGE_NAME="unique-id-generator-base-v.1.0.0"

# Network Configuration (Build Phase)
BRIDGE="lxdbr0"
BUILD_IP="10.10.199.90/24"
GATEWAY="10.10.199.1"
DNS_PRIMARY="8.8.8.8"
DNS_SECONDARY="8.8.4.4"

# Software Versions
NODE_VERSION="18"  # Major version only (18.x LTS)

# Service Configuration (Defaults)
SERVICE_PORT="7001"
SERVICE_USER="node"
SERVICE_GROUP="node"
DATA_DIR="/var/lib/unique-id-generator"
LOG_FILE="/var/log/unique-id-generator.log"

# Build Options
OPTIMIZE_SIZE="true"
CLEANUP_ON_FAILURE="true"
VERBOSE_OUTPUT="true"

# Java Automation Settings
JAVA_PACKAGE="com.telcobright.orchestrix.images.lxc.uniqueidgenerator"
BUILDER_CLASS="UniqueIdGeneratorBuilder"

# Source Paths (relative to container directory)
SERVER_JS_PATH="../scripts/server.js"
PACKAGE_JSON_PATH="../scripts/package.json"

# Output Directory
OUTPUT_DIR="../unique-id-generator-v.${VERSION}"

# Build Timeout (seconds)
BUILD_TIMEOUT="600"

# Note: Shard configuration is NOT set during build.
# Sharding is configured at runtime via launch configuration.