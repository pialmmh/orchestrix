# Orchestrix Storage Locations Configuration Template
# Copy this file to /etc/orchestrix/storage-locations.conf and customize
#
# Format: <location_id>.<property>=<value>
# Required properties: path, type, provider
#
# Location ID naming convention:
#   <provider>_<storage_type>_<purpose>
#   Examples: btrfs_ssd_main, btrfs_nvme_db, lvm_sata_backup

# ============================================
# Primary SSD Storage (for performance-critical containers)
# ============================================
btrfs_ssd_main.path=/home/telcobright/btrfs
btrfs_ssd_main.type=ssd
btrfs_ssd_main.provider=btrfs
btrfs_ssd_main.description=Primary SSD storage for application containers

# ============================================
# SATA Archive Storage (for less frequently accessed data)
# ============================================
btrfs_sata_archive.path=/sata/btrfs
btrfs_sata_archive.type=sata
btrfs_sata_archive.provider=btrfs
btrfs_sata_archive.description=SATA storage for archives and backups

# ============================================
# NVMe Database Storage (for database containers)
# ============================================
btrfs_nvme_db.path=/nvme/btrfs
btrfs_nvme_db.type=nvme
btrfs_nvme_db.provider=btrfs
btrfs_nvme_db.description=High-performance NVMe storage for databases

