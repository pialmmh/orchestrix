# Sample configuration for Unique ID Generator container
# This file demonstrates all available configuration options

# ============================================
# REQUIRED: Container Configuration
# ============================================
container.name=uid-gen-01
image.path=/tmp/unique-id-generator-base.tar.gz

# ============================================
# REQUIRED: Storage Configuration (BTRFS)
# ============================================
# Storage provider (currently only btrfs is supported)
storage.provider=btrfs

# Storage location ID (must match system storage configuration)
# Available locations are defined in /etc/orchestrix/storage-locations.conf
# Examples: btrfs_ssd_main, btrfs_sata_archive, btrfs_nvme_db
storage.location.id=btrfs_ssd_main

# Container root directory within storage location
# This will create: <storage_path>/containers/<container_root>
storage.container.root=unique-id-generator

# Disk quota for the container (mandatory)
# Formats: 10G, 500M, 1T
storage.quota.size=10G

# ============================================
# OPTIONAL: Storage Features
# ============================================
# Enable compression (reduces disk usage, may impact performance)
storage.compression=true

# Snapshot configuration
storage.snapshot.enabled=true
storage.snapshot.frequency=daily  # Options: hourly, daily, weekly, monthly
storage.snapshot.retain=7         # Number of snapshots to keep

# ============================================
# REQUIRED: Service Configuration
# ============================================
# Port for the unique ID generator service
port=7001

# ============================================
# OPTIONAL: Container Resources
# ============================================
# Memory limit for the container
memory_limit=512MB

# CPU limit (number of cores)
cpu_limit=1

# ============================================
# OPTIONAL: Bind Mounts
# ============================================
# Format: host_path:container_path,host_path2:container_path2
# Example: bind_mounts=/data/config:/etc/unique-id-generator,/data/logs:/var/log/unique-id-generator
bind_mounts=

# ============================================
# OPTIONAL: Environment Variables
# ============================================
# Format: KEY=value,KEY2=value2
# Example: environment_vars=DEBUG=true,LOG_LEVEL=info
environment_vars=

# ============================================
# Build-specific Configuration (for buildUniqueIdGenerator.sh)
# ============================================
# Debian version to use as base
debian_version=bookworm

# ============================================
# Notes on Storage Locations
# ============================================
# Storage locations must be pre-configured in /etc/orchestrix/storage-locations.conf
# Example storage location configuration:
#
# btrfs_ssd_main.path=/home/telcobright/btrfs
# btrfs_ssd_main.type=ssd
# btrfs_ssd_main.provider=btrfs
#
# btrfs_sata_archive.path=/sata/btrfs
# btrfs_sata_archive.type=sata
# btrfs_sata_archive.provider=btrfs
#
# btrfs_nvme_db.path=/nvme/btrfs
# btrfs_nvme_db.type=nvme
# btrfs_nvme_db.provider=btrfs

# ============================================
# Usage Examples
# ============================================
# Build container:
#   ./buildUniqueIdGenerator.sh sample-config.conf
#
# Launch container from image:
#   ./launchUniqueIdGenerator.sh sample-config.conf
#
# Quick start with defaults:
#   ./startDefault.sh