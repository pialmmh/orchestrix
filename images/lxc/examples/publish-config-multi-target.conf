# Multi-Target Publish Configuration Example
# Publish artifact to multiple locations (Google Drive, Dropbox, S3, etc.)

# ========================================
# Artifact Information
# ========================================
ARTIFACT_TYPE=lxc-container
ARTIFACT_NAME=go-id
ARTIFACT_VERSION=v1
ARTIFACT_FILE=go-id-v1-1759680570.tar.gz
ARTIFACT_PATH=/home/mustafa/telcobright-projects/orchestrix/images/lxc/go-id/go-id-v.1/generated/artifact/go-id-v1-1759680570.tar.gz
BUILD_TIMESTAMP=1759680570

# ========================================
# Execution Mode
# ========================================
# PARALLEL - Publish to all locations simultaneously (faster)
# SEQUENTIAL - Publish to locations one by one (safer, easier to debug)
EXECUTION_MODE=PARALLEL

# ========================================
# Publish Locations
# ========================================
# You can configure multiple publish locations
# Each location needs: NAME, TYPE, RCLONE_REMOTE, RCLONE_TARGET_DIR

# Location 1: Google Drive (Primary)
LOCATION_1_NAME=google-drive-primary
LOCATION_1_TYPE=gdrive
LOCATION_1_RCLONE_REMOTE=gdrive
LOCATION_1_RCLONE_TARGET_DIR=images/lxc/go-id/go-id-v.1/generated/artifact

# Location 2: Google Drive (Backup)
LOCATION_2_NAME=google-drive-backup
LOCATION_2_TYPE=gdrive
LOCATION_2_RCLONE_REMOTE=gdrive-backup
LOCATION_2_RCLONE_TARGET_DIR=backups/lxc/go-id/v1

# Location 3: Dropbox
LOCATION_3_NAME=dropbox
LOCATION_3_TYPE=dropbox
LOCATION_3_RCLONE_REMOTE=dropbox
LOCATION_3_RCLONE_TARGET_DIR=lxc-containers/go-id/v1

# Location 4: S3 (Optional - uncomment to use)
# LOCATION_4_NAME=aws-s3
# LOCATION_4_TYPE=s3
# LOCATION_4_RCLONE_REMOTE=s3
# LOCATION_4_RCLONE_TARGET_DIR=lxc-artifacts/go-id/v1

# ========================================
# Database Connection (Optional)
# ========================================
DB_HOST=127.0.0.1
DB_PORT=3306
DB_NAME=orchestrix
DB_USER=root
DB_PASSWORD=123456
