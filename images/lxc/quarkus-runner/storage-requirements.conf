# Storage Requirements for Quarkus Runner Base Container

# Minimum storage quota for base container
min.quota.size=10G

# Recommended storage quota
recommended.quota.size=15G

# Storage type preference
preferred.storage.type=ssd

# Data directories that need persistence
data.directories=/opt/quarkus,/var/lib/quarkus,/var/log/quarkus,/var/cache/maven

# Estimated growth rate (GB per month)
growth.rate=1

# Snapshot requirements
snapshot.required=true
snapshot.frequency=after-build
snapshot.retention.days=30

# Backup requirements
backup.required=false
backup.frequency=never

# Notes for app containers
app.container.min.quota=5G
app.container.recommended.quota=10G
app.container.notes=App containers cloned from this base will need additional quota for application data
