# Zookeeper Single Node Configuration

# Container name
CONTAINER_NAME="zookeeper-single"

# Zookeeper server ID (must be unique in cluster)
SERVER_ID="1"

# Client port (for client connections)
CLIENT_PORT="2181"

# Peer port (for follower-leader communication)
PEER_PORT="2888"

# Leader election port
LEADER_PORT="3888"

# Data directory
DATA_DIR="/data/zookeeper"

# Heap options
ZOO_HEAP_OPTS="-Xms512M -Xmx512M"

# Cluster configuration (single node for this example)
# Format: server.ID=hostname:peerPort:leaderPort
ZOO_SERVERS="server.1=zookeeper-single:2888:3888"

# Auto-start service on container launch
AUTO_START="true"
