# Zookeeper Cluster Node 1 Configuration
# Server: 123.200.0.50

# Container name
CONTAINER_NAME="zk-1"

# Zookeeper server ID (must be unique in cluster)
SERVER_ID="1"

# Client port (for client connections)
CLIENT_PORT="2181"

# Peer port (for follower-leader communication)
PEER_PORT="2888"

# Leader election port
LEADER_PORT="3888"

# Data directory
DATA_DIR="/data/zookeeper"

# Heap options
ZOO_HEAP_OPTS="-Xms1G -Xmx1G"

# Cluster configuration (3-node ensemble)
# Format: server.ID=hostname:peerPort:leaderPort
# Note: Using IP addresses for cross-server communication
ZOO_SERVERS="server.1=123.200.0.50:2888:3888;server.2=123.200.0.117:2888:3888;server.3=123.200.0.51:2888:3888"

# Auto-start service on container launch
AUTO_START="true"
