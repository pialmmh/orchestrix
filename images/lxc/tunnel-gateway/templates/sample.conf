# Tunnel Gateway Configuration
# This file defines SSH tunnels for accessing remote services

# Container Configuration
CONTAINER_NAME="tunnel-gateway-dev"
CONTAINER_IP="10.10.199.150"  # Static IP from LXC private range

# SSH Tunnel Definitions
# Format: NAME:LOCAL_PORT:SSH_HOST:SSH_USER:AUTH_TYPE:AUTH_VALUE:REMOTE_HOST:REMOTE_PORT
#
# AUTH_TYPE can be:
#   PASSWORD - Use password authentication (AUTH_VALUE = password)
#   KEY      - Use SSH key authentication (AUTH_VALUE = path to key file)
#
# Examples:

TUNNELS=(
    # MySQL Production (password auth)
    "mysql-prod:3306:db.production.com:dbadmin:PASSWORD:mypassword:localhost:3306"

    # MySQL Staging (key auth)
    # "mysql-staging:3307:db.staging.com:dbadmin:KEY:/keys/staging_key:localhost:3306"

    # Kafka (password auth)
    # "kafka:9092:kafka.example.com:kafkauser:PASSWORD:kafkapass:localhost:9092"

    # PostgreSQL (key auth)
    # "postgres:5432:pg.example.com:pguser:KEY:/keys/pg_key:localhost:5432"

    # Redis (password auth)
    # "redis:6379:redis.example.com:redisuser:PASSWORD:redispass:localhost:6379"

    # Zookeeper
    # "zookeeper:2181:zk.example.com:zkadmin:PASSWORD:zkpass:localhost:2181"
)

# Optional: Bind mounts for SSH keys
# Format: host_path:container_path
BIND_MOUNTS=(
    # "/home/mustafa/.ssh:/keys:ro"  # Mount SSH keys read-only
)

# Auto-start tunnels on container boot
AUTO_START="true"
