# FRR Router Launch Configuration
# This file is used when launching a container instance

# =============================================================================
# Container Identification
# =============================================================================
CONTAINER_NAME="frr-router-1"
BASE_IMAGE="frr-router-base-v.1.0.0"

# =============================================================================
# Network Interfaces Configuration
# =============================================================================
# Multiple interfaces supported
# Format: interface_name:bridge:ip_with_mask|interface_name:bridge:ip_with_mask
#
# Example 1 - Single interface:
# NETWORK_INTERFACES="eth0:lxdbr0:10.10.199.50/24"
#
# Example 2 - Multiple interfaces:
# NETWORK_INTERFACES="eth0:lxdbr0:10.10.199.50/24|eth1:lxdbr1:192.168.1.50/24"

NETWORK_INTERFACES="eth0:lxdbr0:10.10.199.50/24"

# =============================================================================
# Gateway and DNS
# =============================================================================
GATEWAY_IP="10.10.199.1/24"
DNS_SERVERS="8.8.8.8 8.8.4.4"

# Alternative: Single interface config (legacy, if NETWORK_INTERFACES not used)
BRIDGE_NAME="lxdbr0"
CONTAINER_IP="10.10.199.50/24"

# =============================================================================
# Router Identity
# =============================================================================
ROUTER_ID="10.10.199.50"
ROUTER_HOSTNAME="frr-router-1"

# =============================================================================
# BGP Configuration
# =============================================================================
ENABLE_BGP="true"
BGP_ASN="65001"

# BGP Neighbors
# Format: neighbor_ip:remote_asn,neighbor_ip:remote_asn
# Example: "10.10.199.1:65000,10.10.199.2:65002"
BGP_NEIGHBORS="10.10.199.1:65000"

# Networks to announce via BGP
# Format: network/mask,network/mask
# Example: "10.10.199.0/24,192.168.1.0/24"
BGP_NETWORKS="10.10.199.0/24"

# =============================================================================
# OSPF Configuration
# =============================================================================
ENABLE_OSPF="false"
OSPF_AREA="0.0.0.0"

# OSPF Networks
# Format: network/mask,network/mask
# Example: "10.10.199.0/24,192.168.1.0/24"
OSPF_NETWORKS="10.10.199.0/24"

# =============================================================================
# Static Routes (Optional)
# =============================================================================
# Format: prefix|nexthop,prefix|nexthop
# Example: "192.168.100.0/24|10.10.199.1,172.16.0.0/16|10.10.199.2"
# STATIC_ROUTES=""

# =============================================================================
# Resource Limits (Optional)
# =============================================================================
# MEMORY_LIMIT="512MB"
# CPU_LIMIT="2"

