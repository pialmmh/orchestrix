# Kafka Broker Configuration - Single Node

# ============================================
# CONTAINER CONFIGURATION
# ============================================
CONTAINER_NAME="kafka-broker-1"
BASE_IMAGE="kafka-base"

# ============================================
# NETWORK CONFIGURATION (Static IP - 10.10.199.x/24)
# ============================================
STATIC_IP="10.10.199.20"
GATEWAY="10.10.199.1"
DNS_SERVERS="8.8.8.8,8.8.4.4"
BRIDGE="lxdbr0"

# ============================================
# KAFKA BROKER CONFIGURATION
# ============================================
BROKER_ID="1"
ZOOKEEPER_CONNECT="localhost:2181/kafka"
LISTENERS="PLAINTEXT://0.0.0.0:9092"
ADVERTISED_LISTENERS="PLAINTEXT://kafka-broker-1:9092"
LOG_DIRS="/data/kafka-logs"
KAFKA_HEAP_OPTS="-Xms1G -Xmx1G"
AUTO_START="true"
