# Runtime configuration for FusionPBX v.1
# This file can be placed anywhere on your filesystem

# Container settings
CONTAINER_NAME="fusionpbx-01"
NETWORK="lxdbr0"
STATIC_IP="10.10.199.100"

# FusionPBX settings
DOMAIN_NAME="pbx.local"
ADMIN_PASSWORD="changeme"

# SIP Configuration
SIP_INTERNAL_IP="10.10.199.100"
SIP_EXTERNAL_IP=""  # Leave empty if no external SIP

# Database settings
DB_PASSWORD="fusionpbx123"

# Bind mounts (host:container)
# Create persistent storage for your PBX data
BIND_MOUNTS=(
    "~/fusionpbx-data/postgresql:/var/lib/postgresql"
    "~/fusionpbx-data/freeswitch:/var/lib/freeswitch"
    "~/fusionpbx-data/recordings:/var/lib/freeswitch/recordings"
    "~/fusionpbx-data/fusionpbx:/var/www/fusionpbx/app"
)

# Development settings
ENABLE_DEBUG="false"
