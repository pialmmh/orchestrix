#!/bin/bash
#
# Launch Configuration for Java JAR Container
# This file configures runtime parameters for launching containers
#

# ============================================
# Container Instance
# ============================================
CONTAINER_NAME="my-java-app"
INSTANCE_ID="1"                      # Unique instance identifier
IMAGE_ALIAS="my-java-app-base"       # Pre-built image name
APP_NAME="my-java-app"               # Application name

# ============================================
# Network Configuration
# ============================================
SERVICE_PORT="7080"
METRICS_PORT="7090"

# ============================================
# Java Runtime Configuration
# ============================================
JVM_OPTS="-Xms256m -Xmx512m -XX:+UseG1GC"
DEBUG_ENABLED="false"
DEBUG_PORT="7005"

# ============================================
# Application Configuration
# ============================================
# Path to application.properties or config file on host
APP_CONFIG_PATH=""

# Additional environment variables (newline-separated)
EXTRA_ENV_VARS=""

# ============================================
# Promtail Configuration (Log Shipping)
# ============================================
PROMTAIL_ENABLED="true"
LOKI_ENDPOINT="http://grafana-loki:3100"

# ============================================
# Resource Limits
# ============================================
MEMORY_LIMIT="1GB"
CPU_LIMIT="2"

# ============================================
# Bind Mounts (optional)
# ============================================
# Format: host_path:container_path;host_path2:container_path2
# Example: "/host/data:/app/data;/host/logs:/var/log/app"
MOUNT_BINDS=""