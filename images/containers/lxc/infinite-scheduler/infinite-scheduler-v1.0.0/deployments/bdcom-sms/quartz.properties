# Quartz Configuration for Infinite Scheduler - BDCOM SMS VM
# Deployment: bdcom-sms
# Server: 10.255.246.173

# ============================================================================
# SCHEDULER CONFIGURATION
# ============================================================================

org.quartz.scheduler.instanceName = InfiniteScheduler-BDCOM
org.quartz.scheduler.instanceId = AUTO
org.quartz.scheduler.skipUpdateCheck = true

# ============================================================================
# THREAD POOL CONFIGURATION
# ============================================================================

org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount = 25
org.quartz.threadPool.threadPriority = 5
org.quartz.threadPool.threadsInheritContextClassLoaderOfInitializingThread = true

# ============================================================================
# JOB STORE CONFIGURATION - MySQL
# ============================================================================

org.quartz.jobStore.class = org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass = org.quartz.impl.jdbcjobstore.StdJDBCDelegate
org.quartz.jobStore.useProperties = false
org.quartz.jobStore.dataSource = bdcomDS
org.quartz.jobStore.tablePrefix = qrtz_
org.quartz.jobStore.isClustered = false
org.quartz.jobStore.clusterCheckinInterval = 20000

# ============================================================================
# DATASOURCE CONFIGURATION - BDCOM MySQL
# ============================================================================

org.quartz.dataSource.bdcomDS.driver = com.mysql.cj.jdbc.Driver
org.quartz.dataSource.bdcomDS.URL = jdbc:mysql://10.10.199.165:3306/btcl_sms?useSSL=false&serverTimezone=Asia/Dhaka&allowPublicKeyRetrieval=true
org.quartz.dataSource.bdcomDS.user = root
org.quartz.dataSource.bdcomDS.password = Takay1takaane
org.quartz.dataSource.bdcomDS.maxConnections = 25
org.quartz.dataSource.bdcomDS.validationQuery = SELECT 1

# ============================================================================
# MISFIRE CONFIGURATION
# ============================================================================

# Jobs that miss their fire time will execute once when scheduler recovers
org.quartz.jobStore.misfireThreshold = 60000

# ============================================================================
# CLUSTERING CONFIGURATION (Currently Disabled)
# ============================================================================

# Uncomment below for multi-node clustered deployment:
# org.quartz.jobStore.isClustered = true
# org.quartz.jobStore.clusterCheckinInterval = 20000
# org.quartz.scheduler.instanceId = AUTO

# ============================================================================
# ADDITIONAL CONFIGURATION
# ============================================================================

# Enable batch acquisition for better performance
org.quartz.jobStore.acquireTriggersWithinLock = true
org.quartz.jobStore.txIsolationLevelSerializable = false

# JMX
org.quartz.scheduler.jmx.export = true
