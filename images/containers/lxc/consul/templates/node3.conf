# Consul Node 3 Configuration
# Third node - joins nodes 1 and 2

# ============================================
# CONTAINER SETTINGS
# ============================================
CONTAINER_NAME="consul-node-3"
IMAGE_PATH="/home/mustafa/telcobright-projects/orchestrix/images/lxc/consul/consul-v.1/generated/artifact/consul-v1-TIMESTAMP.tar.gz"

# ============================================
# CONSUL NODE CONFIGURATION
# ============================================
NODE_ID="consul-node-3"
DATACENTER="dc1"
SERVER_MODE="true"
BOOTSTRAP_EXPECT="3"

# ============================================
# NETWORK CONFIGURATION
# ============================================
BIND_ADDR="0.0.0.0"                         # Will bind to container IP

# Join nodes 1 and 2 - UPDATE WITH ACTUAL IPs
# Get IPs with: lxc list
RETRY_JOIN='["10.10.199.XXX","10.10.199.YYY"]'  # TODO: Replace with node 1 & 2 IPs

# ============================================
# PORT CONFIGURATION - Node 3 (Port +20)
# ============================================
# Different ports for same-server testing
HTTP_PORT="8520"
DNS_PORT="8620"
SERVER_RPC_PORT="8320"
SERF_LAN_PORT="8321"
SERF_WAN_PORT="8322"

# ============================================
# RESOURCE LIMITS
# ============================================
MEMORY_LIMIT="512MB"
CPU_LIMIT="1"

# ============================================
# LOGGING
# ============================================
LOG_LEVEL="INFO"
