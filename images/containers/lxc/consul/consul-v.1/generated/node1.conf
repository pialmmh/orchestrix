# Consul Node 1 Configuration
# First node in the cluster - starts with empty RETRY_JOIN

# ============================================
# CONTAINER SETTINGS
# ============================================
CONTAINER_NAME="consul-node-1"
IMAGE_PATH="/home/mustafa/telcobright-projects/orchestrix/images/lxc/consul/consul-v.1/generated/artifact/consul-v1-1759816902.tar.gz"

# ============================================
# CONSUL NODE CONFIGURATION
# ============================================
NODE_ID="consul-node-1"
DATACENTER="dc1"
SERVER_MODE="true"
BOOTSTRAP_EXPECT="3"

# ============================================
# NETWORK CONFIGURATION
# ============================================
# IMPORTANT: Update BIND_ADDR after container starts
# Get IP with: lxc list consul-node-1
BIND_ADDR="0.0.0.0"                         # Will bind to container IP

# First node - empty join list
RETRY_JOIN='[]'

# ============================================
# PORT CONFIGURATION - Node 1 (Standard Ports)
# ============================================
HTTP_PORT="8500"
DNS_PORT="8600"
SERVER_RPC_PORT="8300"
SERF_LAN_PORT="8301"
SERF_WAN_PORT="8302"

# ============================================
# RESOURCE LIMITS
# ============================================
MEMORY_LIMIT="512MB"
CPU_LIMIT="1"

# ============================================
# LOGGING
# ============================================
LOG_LEVEL="INFO"
