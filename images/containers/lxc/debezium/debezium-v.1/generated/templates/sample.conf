# Debezium Container Configuration - MySQL Connector
# Follows Orchestrix Container Scaffolding Standard v2.0

# ===========================================
# Container Configuration
# ===========================================

CONTAINER_NAME="debezium-mysql-1"
MEMORY_LIMIT="2GB"
CPU_LIMIT="2"

# ===========================================
# Kafka Configuration
# ===========================================

# Kafka cluster connection (use your deployed Kafka broker)
KAFKA_BOOTSTRAP_SERVERS="10.10.199.201:9092"

# Kafka Connect cluster settings
GROUP_ID="debezium-cluster"
OFFSET_STORAGE_TOPIC="debezium-offsets"
CONFIG_STORAGE_TOPIC="debezium-configs"
STATUS_STORAGE_TOPIC="debezium-status"

# REST API settings
CONNECT_REST_PORT="8083"
CONNECT_HEAP_OPTS="-Xms1G -Xmx1G"

# ===========================================
# Database Configuration
# ===========================================

# Database type: mysql, postgres, mongodb
DB_TYPE="mysql"

# Database connection details
DB_HOST="127.0.0.1"
DB_PORT="3306"
DB_USER="root"
DB_PASSWORD="123456"
DB_NAME=""  # Optional: specific database name

# MySQL-specific: Server ID (must be unique across all connectors)
DB_SERVER_ID="1"

# Database/Table filtering (optional)
# Examples:
#   DB_INCLUDE_LIST="mydb,anotherdb"
#   TABLE_INCLUDE_LIST="mydb.users,mydb.orders"
DB_INCLUDE_LIST=""
TABLE_INCLUDE_LIST=""

# ===========================================
# Kafka Topic Configuration
# ===========================================

# Topic prefix (CDC events will be published to: <prefix>.<database>.<table>)
# Example: dbserver1.mydb.users, dbserver1.mydb.orders
KAFKA_TOPIC_PREFIX="dbserver1"

# Schema history topic (stores database schema changes)
SCHEMA_HISTORY_TOPIC="dbhistory.mysql-connector"

# ===========================================
# Connector Configuration
# ===========================================

# Connector name (must be unique)
CONNECTOR_NAME="mysql-connector-1"

# Snapshot mode:
#   - initial: Take snapshot of existing data on first run
#   - schema_only: Only capture schema, not existing data
#   - never: Only capture changes after connector starts
SNAPSHOT_MODE="initial"

# Auto-register connector on container startup
AUTO_REGISTER="true"
