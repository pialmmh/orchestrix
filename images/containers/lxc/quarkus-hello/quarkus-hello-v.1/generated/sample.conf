# ============================================
# Quarkus Hello World Container Launch Configuration
# ============================================
# This file configures the runtime parameters for the Quarkus Hello World container

# Container Identity
CONTAINER_NAME="quarkus-hello-demo"
CONTAINER_IMAGE="quarkus-hello-v1-TIMESTAMP.tar.gz"

# Network Configuration
HOST_PORT_APP="8080"                    # Host port for Quarkus application
CONTAINER_PORT_APP="8080"              # Container port for Quarkus application
HOST_PORT_PROMTAIL="9080"              # Host port for Promtail metrics
CONTAINER_PORT_PROMTAIL="9080"         # Container port for Promtail

# Loki Configuration (REQUIRED)
LOKI_HOST="10.10.199.XXX"              # IP address of Grafana-Loki container
LOKI_PORT="7310"                        # Port of Loki service

# Consul Configuration (OPTIONAL)
CONSUL_ENABLED="false"                  # Enable Consul integration
CONSUL_HOST="localhost"                 # Consul server address
CONSUL_PORT="8500"                      # Consul server port

# Resource Limits
MEMORY_LIMIT="1GB"
CPU_LIMIT="2"

# Storage Configuration
STORAGE_QUOTA="10G"

# Log Configuration
LOG_LEVEL="INFO"                        # Application log level (DEBUG, INFO, WARN, ERROR)
LOG_FILE_MAX_SIZE="10M"                # Maximum log file size before rotation

# Notes:
# 1. Replace TIMESTAMP with actual timestamp from artifact filename
# 2. Set LOKI_HOST to the actual IP of your Grafana-Loki container
# 3. Port 8080 is for REST API access
# 4. Port 9080 is for Promtail metrics endpoint
# 5. Logs are automatically shipped to Loki via Promtail
