# Orchestrix Global Java Configuration
# This file defines the default Java version and settings for all Orchestrix components

# Default Java version for all Orchestrix automation
# This version will be used for:
# - Container builds
# - Java automation compilation
# - Runtime environments
ORCHESTRIX_JAVA_VERSION=21

# Java vendor preference (openjdk, oracle, adoptium)
ORCHESTRIX_JAVA_VENDOR=openjdk

# Maven version (if needed)
ORCHESTRIX_MAVEN_VERSION=3.9.6

# Gradle version (if needed)
ORCHESTRIX_GRADLE_VERSION=8.5

# Auto-install behavior
# If true, will attempt to auto-install missing Java components
ORCHESTRIX_JAVA_AUTO_INSTALL=true

# Interactive mode for installations
# If true, will prompt for confirmation before installing
ORCHESTRIX_JAVA_INTERACTIVE=true

# JVM Options for Orchestrix automation
ORCHESTRIX_JVM_OPTS="-Xmx512m -Xms256m"

# Paths (optional - will auto-detect if not set)
# ORCHESTRIX_JAVA_HOME=/usr/lib/jvm/java-21-openjdk-amd64
# ORCHESTRIX_MAVEN_HOME=/usr/share/maven