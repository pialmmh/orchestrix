# Consul 3-Node Local Cluster Deployment

deployment:
  name: "consul-cluster"
  type: "multi-instance"

artifact:
  name: "consul"
  version: "v1"
  path: "/home/mustafa/telcobright-projects/orchestrix/images/containers/lxc/consul/consul-v.1/generated/artifact/consul-v1-1759816902.tar.gz"

targets:
  - instances:
      - name: "consul-node-1"
        params:
          node_id: "consul-node-1"
