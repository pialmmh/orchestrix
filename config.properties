# ===============================================
# ORCHESTRIX MAIN CONFIGURATION SELECTOR
# ===============================================
# This file determines which profile configurations to use
# for both frontend and backend applications
# ===============================================

# Active Profile Selection
# Available options: dev, staging, prod
ACTIVE_PROFILE=dev

# Backend Configuration
BACKEND_PROFILE=${SPRING_PROFILES_ACTIVE:${ACTIVE_PROFILE}}
BACKEND_PORT=${SERVER_PORT:8090}

# Frontend Configuration  
FRONTEND_PROFILE=${ACTIVE_PROFILE}
FRONTEND_PORT=${PORT:3010}

# Database Configuration (Profile-specific)
# Development Database
DEV_DB_HOST=127.0.0.1
DEV_DB_PORT=3306
DEV_DB_NAME=orchestrix_dev
DEV_DB_USER=root
DEV_DB_PASSWORD=123456

# Staging Database
STAGING_DB_HOST=staging-db.orchestrix.com
STAGING_DB_PORT=3306
STAGING_DB_NAME=orchestrix_staging
STAGING_DB_USER=orchestrix_user
STAGING_DB_PASSWORD=

# Production Database
PROD_DB_HOST=
PROD_DB_PORT=3306
PROD_DB_NAME=orchestrix
PROD_DB_USER=
PROD_DB_PASSWORD=

# External Services
REDIS_HOST_DEV=localhost
REDIS_HOST_STAGING=staging-redis.orchestrix.com
REDIS_HOST_PROD=

# SSL Configuration
SSL_ENABLED_DEV=false
SSL_ENABLED_STAGING=false
SSL_ENABLED_PROD=true

# JWT Secrets (Environment Variables Required for Production)
JWT_SECRET_DEV=dev-orchestrix-secret-key-for-jwt-token-generation-must-be-at-least-256-bits
JWT_SECRET_STAGING=staging-orchestrix-secret-key-for-jwt-token-generation-must-be-at-least-256-bits
# JWT_SECRET_PROD should be set via environment variable for security

# Logging Configuration
LOG_LEVEL_DEV=DEBUG
LOG_LEVEL_STAGING=WARN
LOG_LEVEL_PROD=ERROR

# CORS Origins
CORS_ORIGINS_DEV=http://localhost:3010,http://localhost:3000,http://127.0.0.1:3010
CORS_ORIGINS_STAGING=https://staging.orchestrix.com,https://staging-admin.orchestrix.com
CORS_ORIGINS_PROD=https://orchestrix.com,https://app.orchestrix.com

# ===============================================
# USAGE INSTRUCTIONS:
# 
# To switch environments:
# 1. Change ACTIVE_PROFILE above to: dev, staging, or prod
# 2. Set required environment variables for the target profile
# 3. Restart both frontend and backend applications
# 
# Backend: mvn spring-boot:run -Dspring-boot.run.profiles=${BACKEND_PROFILE}
# Frontend: npm run start:${FRONTEND_PROFILE}
# ===============================================