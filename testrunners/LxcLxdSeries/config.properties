# LXC/LXD Series Automation Test Configuration
# ============================================
# This runs multiple automation tasks in series using a single terminal connection

# Terminal Type (SSH, TELNET, LOCAL_SHELL)
terminal.type=SSH

# Connection Settings
ssh.host=103.95.96.76
ssh.port=22
ssh.username=telcobright
ssh.password=Takay1#$ane%%

# Series Execution Settings
# Stop if any runner fails
series.stop.on.failure=true

# Which Runners to Execute
# Run LXC/LXD installation
run.install=true
# Configure bridge networking
run.bridge.config=true

# Installation Runner Configuration
install.use.sudo=true
install.lxc=true
install.lxd=true
# Use APT instead of Snap for LXD
install.use.snap=false
# Force installation even if already installed
install.force=false

# Bridge Networking Runner Configuration
bridge.name=lxdbr0
bridge.gateway.ip=10.0.8.1
bridge.network.cidr=10.0.8.0/24
bridge.enable.nat=true
bridge.enable.dns=true
bridge.dhcp.start=10.0.8.2
bridge.dhcp.end=10.0.8.254
# Delete existing bridge before creating
bridge.delete.existing=false
# Force configuration even if already configured
bridge.force=false

# Logging Level (DEBUG, INFO, WARN, ERROR)
logging.level=INFO