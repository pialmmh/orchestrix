# LXC/LXD Series Automation Test Configuration - Local Shell Example
# ==================================================================
# This runs automation tasks on the local machine using shell commands

# Terminal Type (SSH, TELNET, LOCAL_SHELL)
terminal.type=LOCAL_SHELL

# Connection Settings (ignored for LOCAL_SHELL, but kept for compatibility)
ssh.host=localhost
ssh.port=0
ssh.username=${user.name}
ssh.password=

# Series Execution Settings
series.stop.on.failure=true     # Stop if any runner fails

# Which Runners to Execute
run.install=false               # Run LXC/LXD installation
run.bridge.config=false         # Configure bridge networking

# Installation Runner Configuration
install.use.sudo=true
install.lxc=true
install.lxd=true
install.use.snap=false          # Use APT instead of Snap for LXD
install.force=false             # Force installation even if already installed

# Bridge Networking Runner Configuration
bridge.name=lxdbr0
bridge.gateway.ip=10.0.8.1
bridge.network.cidr=10.0.8.0/24
bridge.enable.nat=true
bridge.enable.dns=true
bridge.dhcp.start=10.0.8.2
bridge.dhcp.end=10.0.8.254
bridge.delete.existing=false    # Delete existing bridge before creating
bridge.force=false              # Force configuration even if already configured

# Logging Level (DEBUG, INFO, WARN, ERROR)
logging.level=INFO