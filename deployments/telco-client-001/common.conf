# Common Configuration for Telco Client 001
# Shared parameters used across all automation deployments (FRR, WireGuard, LXD, etc.)

# ============================================================
# Tenant Information
# ============================================================
TENANT_NAME="telco-client-001"
TENANT_ID="tc001"
ENVIRONMENT="production"

# ============================================================
# SSH Connection Parameters
# ============================================================
SSH_USER="admin"

# SSH authentication (use one of these methods):
# Method 1: Password file (stored in .secrets/ - gitignored)
# SSH_PASSWORD_FILE="deployments/telco-client-001/.secrets/ssh-password.txt"

# Method 2: SSH key file (recommended for production)
SSH_KEY_FILE="deployments/telco-client-001/.secrets/ssh-key"

# IMPORTANT: Never commit passwords directly in this file!
# Setup: Copy deployments/netlab/.secrets/setup-example.sh and customize
# Or manually: ssh-keygen -t ed25519 -f .secrets/ssh-key

SSH_PORT="22"
SSH_TIMEOUT="30"
SSH_OPTIONS="-o StrictHostKeyChecking=no -o ConnectTimeout=10"

# ============================================================
# Node Definitions
# ============================================================
# Define your production nodes here
# NODE1_IP="203.190.8.100"
# NODE2_IP="203.190.8.101"
# NODE3_IP="203.190.8.102"

# ============================================================
# Network Configuration
# ============================================================
# Overlay network range (used by various automations)
OVERLAY_NETWORK="10.9.9.0/24"
OVERLAY_PORT="51820"

# Container network supernet (for all apps: Kafka, MySQL, etc.)
CONTAINER_SUPERNET="10.10.0.0/16"

# ============================================================
# LXD/LXC Configuration
# ============================================================
LXD_BRIDGE="lxdbr0"
DEFAULT_MEMORY_LIMIT="1024MB"
DEFAULT_CPU_LIMIT="2.0"

# ============================================================
# Deployment Options
# ============================================================
VERBOSE="true"
DRY_RUN="false"
AUTO_CONFIRM="false"
CREATE_BACKUP="true"

# ============================================================
# Image Repository
# ============================================================
FRR_BASE_IMAGE="frr-router-base-v.1.0.0"
LXD_BASE_IMAGE="debian/12"
